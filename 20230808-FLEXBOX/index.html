<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    
    }
    * {
      box-sizing: border-box;
    }
    .quadrado {
      height: 100px;
      background-color: black;
      display: inline-block;
      /* width: 500px; */
      margin-left: 20px;
      width: calc(100% - 214px);
      
    }
    .circulo {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- um elemento do lado do outro -->
  <div class="circulo"></div>
  <div class="quadrado">
  </div>
</body>
</html>
