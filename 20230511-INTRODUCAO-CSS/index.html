<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <style>
    .positivo {
      color: green;
    }
    .negativo {
      color: red;
    }
  </style>
  <header>

    <h1>Introducao CSS</h1>
  </header>
  <main>
    <section>
      <h2>Listas</h2>
      <article>
        <h3>
          Listas não ordenadas
        </h3>
        <ul>
          <li id="item-1-lista-ordenada">Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </article>
      <article>
        <h3>
          Listas ordenadas
        </h3>
        <ol>
          <li>
            Item 1
            <ol>
              <li class="positivo">Item 1.1</li>
              <li class="negativo">Item 1.2</li>
              <li class="positivo">Item 1.3</li>
            </ol>
          </li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol>
      </article>
      <article>
        <h3>
          Listas de definição
        </h3>
        <dl>
          <dd class="postivo">Item 1</dd>
          <dd class="negativo">Item 2</dd>
          <dd>Item 3</dd>
        </dl>
      </article>
    </section>
  </main>
</body>
</html>
